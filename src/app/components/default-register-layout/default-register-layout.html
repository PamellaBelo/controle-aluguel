<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div style="display: flex; gap: 1rem;">
    <div>
      <label for="nome">Nome</label>
      <input id="nome" type="text" formControlName="nome" />
      <small *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" >
        Nome é obrigatório.
      </small>
    </div>
    <div>
      <label for="sobrenome">Sobrenome</label>
      <input id="sobrenome" type="text" formControlName="sobrenome" />
      <small *ngIf="form.get('sobrenome')?.invalid && form.get('sobrenome')?.touched" >
        Sobrenome é obrigatório.
      </small>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" >
      Informe um email válido.
    </small>
  </div>

  <div>
    <label for="telefone">Telefone</label>
    <input id="telefone" type="tel" formControlName="telefone" />
    <small *ngIf="form.get('telefone')?.invalid && form.get('telefone')?.touched">
      Telefone é obrigatório.
    </small>
  </div>

  <div>
    <label for="senha">Senha</label>
    <input id="senha" type="password" formControlName="senha" />
    <small *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched" >
      Senha precisa ter no mínimo 6 caracteres.
    </small>
  </div>

  <button type="submit" class="btn-primary" [disabled]="form.invalid">Criar conta</button>

  <div class="divider">
    <div></div>
    <span>ou registre-se com</span>
    <div></div>
  </div>

  <button class="social-button">GOOGLE</button>
  <button class="social-button">FACEBOOK</button>

  <p class="login-text">
    Já tem uma conta? <a routerLink="/login" class="login-link">Entrar</a>
  </p>

  <p *ngIf="mensagem" class="mensagem">{{ mensagem }}</p>
</form>
